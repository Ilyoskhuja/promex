<h1 mat-dialog-title>введите логин и пароль</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="логин">

    <input matInput [(ngModel)]="data.password" placeholder="пароль">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
</div>
